        <script type="text/javascript">

        <script type="text/javascript">
            var dom = document.getElementById("jryq");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            option = {
                color: ['#3398DB'],
                tooltip: {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },legend: {
                    data:['已处理','未处理','处理中']
                },
                grid: {
                    left: '3%',
                    right: '6%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['已处理','未处理','处理中'],
                    axisTick: {
                    alignWithLabel: true
                }
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name:'数量',
                        type:'bar',
                        barWidth: '60%',
                        data:[<{$yes_tian}>, <{$ing_tian}>, <{$no_tian}>]
                    }
                ]
            };
            ;
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
       </script>
               <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data:['已完成','处理中','待处理']
                },
                grid: {
                    left: '3%',
                    right: '6%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['<{$day.1}>','<{$day.2}>','<{$day.3}>','<{$day.4}>','<{$day.5}>','<{$day.6}>','<{$day.7}>']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name:'已完成',
                        type:'line',
                        stack: '总量',
                        data:[<{$week.1.yes}>, <{$week.2.yes}>, <{$week.3.yes}>, <{$week.4.yes}>, <{$week.5.yes}>, <{$week.6.yes}>, <{$week.7.yes}>]
                    },
                    {
                        name:'处理中',
                        type:'line',
                        stack: '总量',
                        data:[<{$week.1.ing}>, <{$week.2.ing}>, <{$week.3.ing}>, <{$week.4.ing}>, <{$week.5.ing}>, <{$week.6.ing}>, <{$week.7.ing}>]
                    },
                    {
                        name:'待处理',
                        type:'line',
                        stack: '总量',
                        data:[<{$week.1.no}>, <{$week.2.no}>, <{$week.3.no}>, <{$week.4.no}>, <{$week.5.no}>, <{$week.6.no}>, <{$week.7.no}>]
                    }
                    
                ]
            };
            ;
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
       </script>

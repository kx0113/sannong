                    <h3>添加项目</h3>
                    <ul style='padding-top:40px; padding-bottom:50px;'>
                        <form method="post" enctype="multipart/form-data">
                            <li>
                                <span>项目名称</span>
                                <input type='' name="ptitle">
                            </li>
                            <if condition="$dept_id eq 0">
                            <li>
                            <span>部门名称</span>
                                <select name="department">
                                    <volist name="department" id="vo">
                                    <option value="<{$vo.dname}>"><{$vo.dname}></option>
                                    </volist>
                                </select>
                            </li>
                            </if>
                            <li>
                                <span>项目领域</span>
                                <input type='' name="type">
                            </li>
                            <li>
                                <span>负责人</span>
                                <input type='' name="charger">
                            </li>
                            <li>
                                <span>联系方式</span>
                                <input type='' name="mobile">
                            </li>
                            <li>
                                <span>IM账号</span>
                                <input type='' name="account">
                            </li>
                            <li>
                                <span>展示图片：</span>
                                <input style="margin-left: 87px;" type='file' name="pic">
                            </li>
                            <li>
                                <span>项目状态：</span>
                                <select name="status">
                                    <option value="1">未启动</option>
                                    <option value="2">进行中</option>
                                    <option value="3">已结束</option>
                                </select>
                            </li>
                            <li>
                                <span>开始时间：</span>
                                <input  name="stime" id="stime" class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">

                            </li>
                            <li>
                                <span>结束时间：</span>
                                <input name="etime" id="etime" class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                            </li>
                            <li>
                                <span>项目介绍：</span>
                                <script id="container" name="introduce" type="text/plain" style="width:700px;height:300px;"></script>
                            </li>
                            <li class='xh-an'>
                                <button type="submit" onclick="yanzheng()" style="margin-right: 100px;">保存</button>
                                <button type="button" onclick="location.href='__URL__/project';" class="czhi">取消</button>
                            </li>

    function shanc(){
        if ($('.dx-zi.on').length>0) {
            $('.dx-zi').each(function(index, el) {
                if ($(this).hasClass('on')) {
                    $(this).parents('tr').remove();
                };
            });
        }else{
            layer.msg('请选择', {icon: 1});
        }
    }
    $('.dx-zi1').on('click',function(){
        if($(this).attr('data-on') == 1){
            $(this).attr('data-on','0' );
            $('.dx-zi').each(function(){
                $(this).addClass('on');
            })
        }else{
            $(this).attr('data-on','1' );
            $('.dx-zi').each(function(){
                $(this).removeClass('on');
            })
        }
    })

<script>
    function switchs(tag,id,status){
        $.ajax({
            url:"<{:U('Spider/switchs')}>",
            type:"POST",
            dataType:"json",
            data:"tag="+tag+"&id="+id+"&status="+status,
            success:function(res){
                if(res.res == 'success'){
                    alert("操作成功！");setTimeout("location.reload();");
                }else{
                    alert("操作失败！");
                }
            }
        });
    }
</script>

<script>
    $('.reviser').click(function () {


        $('.modal-body p').eq(1).find('input').val($(this).parents('tr').find('td').eq(1).html())
        $('.modal-body p').eq(2).find('input').val($(this).parents('tr').find('td').eq(2).html())
        $('.modal-body p').eq(3).find('input').val($(this).parents('tr').find('td').eq(3).html())
        var select_opt =  $('#show');
        var d = $(this).parents('td').attr('data');

        $('#show').find('option[value='+d+']').prop('selected',true).siblings('option').prop('selected',false);


        if($(this).parents('tr').find('td').eq(3).val() ){
            $('.modal-body p').eq(3).find('select').attr('value','显示');

            select_opt.val(1);

        }else{
            $('.modal-body p').eq(3).find('select').attr('value','隐藏');

            select_opt.val(0);

        }


        $('#param_id').val($(this).parents('tr').attr('data-tr'))


    })
</script>
<script type="text/javascript">

    $(function () { $('#myModal').click(function(){

    $('.reviser').click(function () {


        $('.modal-body p').eq(1).find('input').val($(this).parents('tr').find('td').eq(1).html())
        $('.modal-body p').eq(2).find('input').val($(this).parents('tr').find('td').eq(2).html())
        $('.modal-body p').eq(3).find('input').val($(this).parents('tr').find('td').eq(3).html())
        var select_opt =  $('#show');
        var da = $(this).parents('td').attr('data');

        $('.modal-body select option').each(function (index) { alert(da)
            if( da == $('.modal-body select option').eq(index)){
                $('.modal-body select').val($('.modal-body select option').eq(index).val())
            }
        })

        if($(this).parents('tr').find('td').eq(3).val() ){
            $('.modal-body p').eq(3).find('select').attr('value','显示');

            select_opt.val(1);

        }else{
            $('.modal-body p').eq(3).find('select').attr('value','隐藏');

            select_opt.val(0);

        }


        $('#param_id').val($(this).parents('tr').attr('data-tr'))


    })
    $('#modelSub').click(function () {
        //使用ajax 提交数据


        var id = $('#param_id').val();
        var  min= $('.modal-body p').eq(1).find('input').val();
        var  max = $('.modal-body p').eq(2).find('input').val();
        var show = $('.modal-body p').eq(3).find('select').val();


        $.ajax({
            url: "/admin/device/setParam",
            data:{id:id,min:min,max:max,show:show},
            type: "POST",
            success: function(data){

                if(data.ret == 200){

                    alert('数据更成功');
                    location.reload();

                }else{

                    alert('数据更失败');
                }


            }});


    })



</script>
